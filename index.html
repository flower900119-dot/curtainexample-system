<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗簾樣品雲端管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6 py-2">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">樣品管理系統</h1>
                <p class="text-xs text-slate-500">所有裝置同步中</p>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow-md transition-all active:scale-95">
                + 新增
            </button>
        </header>

        <div id="statusText" class="text-center py-10 text-slate-400 animate-pulse">
            正在連線至雲端資料庫...
        </div>

        <div id="list" class="space-y-3"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-2xl w-full max-w-xs shadow-2xl">
            <h2 class="font-bold mb-4 text-lg border-b pb-2">新增窗簾樣本</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-500 block mb-1">樣本名稱 / 編號</label>
                    <input type="text" id="newName" placeholder="例如：亞麻灰 A01" class="w-full border border-slate-200 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="text-xs text-slate-500 block mb-1">樣品分類</label>
                    <select id="newCat" class="w-full border border-slate-200 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option>布簾</option>
                        <option>紗簾</option>
                        <option>捲簾</option>
                        <option>百葉窗</option>
                        <option>調光簾</option>
                    </select>
                </div>
            </div>
