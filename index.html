<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗簾樣品雲端管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">樣品管理</h1>
            <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow">+ 新增</button>
        </header>

        <div id="statusText" class="text-center py-4 text-gray-500">同步雲端資料中...</div>
        <div id="list" class="space-y-3"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl w-full max-w-xs">
            <h2 class="font-bold mb-4 text-lg">新增樣本</h2>
            <input type="text" id="newName" placeholder="名稱 (編號)" class="w-full border p-2 mb-3 rounded">
            <select id="newCat" class="w-full border p-2 mb-4 rounded">
                <option>布簾</option><option>紗簾</option><option>捲簾</option><option>百葉窗</option>
            </select>
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="text-gray-400">取消</button>
                <button onclick="addSample()" class="bg-blue-600 text-white px-4 py-1 rounded">確認</button>
            </div>
        </div>
    </div>

    <script>
        // ！！！請在下方貼上你的 Google API 網址 ！！！
        // 請確保這一行長得跟下面一模一樣，引號內不要有空格或多餘符號
const API_URL = 'https://script.google.com/macros/s/AKfycbyzaEG_dMX55Lkr4Dq1BNiE3eEI2cL467xhXbk3Kqa_GhFFXm6ktrHG-evjOx181Fur/exec'const API_URL = 'https://script.google.com/macros/s/AKfycbyzaEG_dMX55Lkr4Dq1BNiE3eEI2cL467xhXbk3Kqa_GhFFXm6ktrHG-evjOx181Fur/exec';

        async function loadData() {
            document.getElementById('statusText').innerText = "同步資料中...";
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                render(data);
                document.getElementById('statusText').innerText = data.length > 0 ? "" : "目前沒有樣本";
            } catch (e) {
                document.getElementById('statusText').innerText = "連線失敗，請檢查設定";
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.map(item => `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-gray-800">${item[0]}</div>
                        <div class="text-xs text-gray-400">${item[1]}</div>
                        <div class="mt-1 text-sm ${item[2] === '在店' ? 'text-green-600' : 'text-orange-600'}">
                            ● ${item[2]} ${item[3] ? '('+item[3]+')' : ''}
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button onclick="toggleStatus('${item[0]}', '${item[2]}')" class="text-sm bg-gray-50 border px-3 py-1 rounded-md hover:bg-gray-100">
                            ${item[2] === '在店' ? '借出' : '歸還'}
                        </button>
                        <button onclick="deleteSample('${item[0]}')" class="text-[10px] text-red-300 hover:text-red-500">刪除</button>
                    </div>
                </div>
            `).join('');
        }

        async function addSample() {
            const name = document.getElementById('newName').value;
            const category = document.getElementById('newCat').value;
            if(!name) return;
            closeModal();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', name, category }) });
            loadData();
        }

        async function toggleStatus(name, currentStatus) {
            let borrower = "";
            let nextStatus = "在店";
            if(currentStatus === "在店") {
                borrower = prompt("請輸入借閱人名稱：");
                if(!borrower) return;
                nextStatus = "外借中";
            }
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update', name, status: nextStatus, borrower }) });
            loadData();
        }

        async function deleteSample(name) {
            if(!confirm("確定刪除？")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', name }) });
            loadData();
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        loadData();
    </script>
</body>

</html>
